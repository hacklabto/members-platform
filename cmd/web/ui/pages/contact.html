<form hx-post="/wp-json/contact-form-7/v1/contact-forms/844/feedback" method="post" class="wpcf7-form" aria-label="Contact form" hx-target="this" hx-swap="outerHTML">
    <p>Your message will go to the entire membership.</p>
    <p>Your Name (required)</p>
    <p>
        <span class="wpcf7-form-control-wrap" data-name="your-name">
          <input
            size="40"
            class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required"
            required="true"
            aria-invalid="false"
            value="{{ .UserName }}"
            type="text"
            name="your-name"
            />
        </span>
    </p>
    <p>Your Email (required)</p>
    <p>
        <span class="wpcf7-form-control-wrap" data-name="your-email">
            <input
                size="40"
                class="wpcf7-form-control wpcf7-email wpcf7-validates-as-required wpcf7-text wpcf7-validates-as-email wpcf7-not-valid"
                required="true"
                aria-invalid="false"
                value="{{ .UserEmail }}"
                type="email"
                name="your-email"
                aria-describedby="wpcf7-f843-p490-o1-ve-your-email"
            />
        </span>
    </p>
    <p>Subject</p>
    <p>
        <span class="wpcf7-form-control-wrap" data-name="your-subject">
          <input size="40" class="wpcf7-form-control wpcf7-text" aria-invalid="false" value="{{ .Subject }}" type="text" name="your-subject" />
        </span>
    </p>
    <p>Your Message</p>
    <p>
        <span class="wpcf7-form-control-wrap" data-name="your-message">
          <textarea cols="40" rows="10" required="true" class="wpcf7-form-control wpcf7-textarea" aria-invalid="false" name="your-message">{{ .Message }}</textarea>
        </span>
    </p>
    <p>
        <br />
        <span class="wpcf7-form-control-wrap" data-name="city-quiz">
            <label>
                <span class="wpcf7-quiz-label">What city is Hacklab.to in?</span>
                <input size="40" class="wpcf7-form-control wpcf7-quiz wpcf7-not-valid" autocomplete="off" aria-required="true" aria-invalid="false" type="text" name="city-quiz" aria-describedby="wpcf7-f843-p490-o1-ve-city-quiz" />
            </label>
        </span>
    </p>
    <p>
      <input class="wpcf7-form-control wpcf7-submit has-spinner" type="submit" value="Send" />
      <span class="wpcf7-spinner"></span>
    </p>

    {{ if .Error }}
    <div class="wpcf7-response-output" style="border: 1px solid {{ .Border }}">{{ .Error }}</div>
    {{ end }}
</form>
